<p>listado works!</p>

<div *ngIf=" heroeB; else noBorrado ">
    <h3>Heroe Borrado: <small>{{heroeB}} </small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado Nada</h3>
</ng-template>


<button (click)=borrarHeroes()>
    Borar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{i+1}} - {{heroe}}
    </li>
</ul>
